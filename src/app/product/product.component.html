<p>product works!</p>

<input type="text" [(ngModel)]="priceMax">
<table class="table" border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>quantity</th>
        <th>like</th>
        <th></th>
    </tr>

    <tr *ngFor="let p of listProduct, let i=index">
        <ng-container *ngIf="p.price <= priceMax || priceMax==null">
            <td> {{p.id}}</td>
            <td> {{p.title}}</td>
            <td> {{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.like}}</td>
            <td><button (click)="increment(i)" class="btn btn-primary">Like</button></td>

            <td><button (click)="buy(i)" [disabled]="p.quantity==0" class="btn btn-primary">buy</button></td>
            <td><button [routerLink]="['/detail',p.id]"> detail</button></td>
        </ng-container>
    </tr>
</table>
